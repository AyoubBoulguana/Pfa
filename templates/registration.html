<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/css/main.css">
  <title>Housy - Sign Up</title>
</head>
<body style="background: var(--sing-in-background, linear-gradient(117deg, #77B0AA 3.52%, #324A47 102.44%));">
  <div class="container rounded-lg mx-auto py-12">
    <form action="/registration" method="post" class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" enctype="multipart/form-data">
      <img src="/static/images/image 1.png" alt="" class="p-8 ml-14">
      <h1 class="text-3xl font-bold text-center text-customGreen mt-8 -ml-52">Registration</h1>
      <p class="text-[#868686] text-sm p-5 -ml-5">Donâ€™t miss to discover your new house with HOUSY</p>

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages bg-transparent text-therdGreen text-start mt-[-5px]">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}"><small>{{ message }}</small></div>
          {% endfor %}
        </div>
      {% endif %}
      {% endwith %}

      <div class="mb-4 border-b-2">
        <input type="text" id="fullname" name="fullname" placeholder="Full Name" class="w-full py-2 pl-10 pr-10 border-b border-gray-300 focus:outline-none focus:border-gray-500" required>
        <img src="/static/images/mdi_user (2).png" alt="" class="ml-1 -mt-6 ">
      </div>

      <div class="mb-4 border-b-2">
        <input type="text" id="username" name="username" placeholder="Username" class="w-full py-2 pl-10 pr-10 border-b border-gray-300 focus:outline-none focus:border-gray-500" required>
        <img src="/static/images/mdi_user (2).png" alt="" class="ml-1 -mt-6 ">
      </div>

      <div class="mb-4 border-b-2">  
        <input type="email" id="email" name="email" placeholder="Email Address" class="w-full py-2 pl-10 pr-10 border-b border-gray-300 focus:outline-none focus:border-gray-500" required>
        <img src="/static/images/ic_baseline-email (1).png" alt="" class="ml-1 -mt-6">
      </div>
      
      <div class="mb-4">
        <div class="relative mb-4">
          <img src="https://i.postimg.cc/J42WZdJ8/mdi-password.png" alt="Left Icon" class="absolute top-1/2 transform -translate-y-1/2 opacity-50">
          <a href="#"><img src="https://i.postimg.cc/JnMwRwwN/ph-eye-light.png" alt="Right Icon" class="absolute right-3 top-1/2 transform -translate-y-1/2 opacity-50" onclick="myFunction()"></a>
          <input type="password" id="password" name="password" placeholder="Password"  class="w-full py-2 pl-10 pr-10 border-b border-gray-300 focus:outline-none focus:border-gray-500" required>
        </div>
      </div>

      <div>
        <div class="relative mb-4">
          <img src="https://i.postimg.cc/J42WZdJ8/mdi-password.png" alt="Left Icon" class="absolute top-1/2 transform -translate-y-1/2 opacity-50">
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" class="w-full py-2 pl-10 pr-10 border-b border-gray-300 focus:outline-none focus:border-gray-500" required>
        </div>
      </div>
      
      <div class="pb-2 border-b-2 mt-4"> 
        <input type="tel" id="phone" name="phone" placeholder="Phone Number" class="w-full py-2 pl-10 pr-10 border-b border-gray-300 focus:outline-none focus:border-gray-500">
        <img src="/static/images/Vector (16).png" alt="" class="ml-1 -mt-6 pl-1"> 
      </div>
      
      <div class="mb-4 border-b-2 mt-4">
        <label for="profile_picture" class="block text-gray-700 text-sm font-bold mb-2">Profile Picture</label>
        <input type="file" id="profile_picture" name="profile_picture" class="w-full py-2 pl-10 pr-10 border-b border-gray-300 focus:outline-none focus:border-gray-500" required>
      </div>

      <div class="flex items-center justify-between mt-8">
        <button type="submit" class="bg-customGreen text-white font-bold py-2 px-36 rounded focus:outline-none focus:shadow-outline w-full">Sign Up</button>
      </div>

      <div class="mb-4 mt-8">
          <p class="text-gray-600">Already have an account? <a href="/login" class="text-[#003C43] hover:underline">Login.</a></p>
      </div>
      <label class="flex items-center">
        <input type="checkbox" class="form-checkbox h-5 w-5 text-blue-600" required>
        <span class="ml-2 text-gray-700">I agree to <a href="#">terms</a>, <a href="#">conditions</a>, and <a href="#">privacy policy</a></span>
      </label>
    </form>
  </div>
</body>
<script type="text/javascript">
  if (window.history.replaceState) {
    window.history.replaceState(null, null, window.location.href);
  }
</script>
<script src="/static/index.js"></script>

</html>
